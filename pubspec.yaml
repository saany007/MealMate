name: mealmate
description: "Smart Shared Cooking Manager for shared living spaces"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Packages
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2

  # State Management
  provider: ^6.1.1

  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Image Handling
  image_picker: ^1.0.7

  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  uuid: ^4.3.3

  # Email Validation
  email_validator: ^2.1.17

  # Loading Indicators
  flutter_spinkit: ^5.2.0

  # Toast Messages
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

